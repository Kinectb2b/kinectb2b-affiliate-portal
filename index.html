<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinectB2B Affiliate Portal</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-blue: #0F172A;
            --electric-blue: #2563EB;
            --white: #FFFFFF;
            --slate-gray: #64748B;
            --light-gray: #F8FAFC;
            --border-gray: #E2E8F0;
            --success-green: #10B981;
            --warning-yellow: #F59E0B;
            --danger-red: #EF4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--deep-blue);
            background-color: var(--light-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-weight: 800;
            line-height: 1.2;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--electric-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #1D4ED8;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.08);
            margin-bottom: 2rem;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 1rem 0;
            box-shadow: 0 2px 10px rgba(15, 23, 42, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--deep-blue);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--slate-gray);
            font-weight: 500;
            cursor: pointer;
        }

        /* Login Form */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--deep-blue) 0%, #1E293B 100%);
            padding: 1rem;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }

        .login-card .card {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--electric-blue), #3B82F6);
            color: var(--white);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-gray);
        }

        th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--deep-blue);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-gray);
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--slate-gray);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--electric-blue);
            border-bottom: 2px solid var(--electric-blue);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--deep-blue);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .hidden {
            display: none;
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--slate-gray);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: var(--white);
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: var(--success-green);
        }

        .notification.error {
            background: var(--danger-red);
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-container">
        <div class="login-card">
            <div class="card">
                <div class="logo" style="margin-bottom: 2rem;">KinectB2B Affiliates</div>
                
                <!-- Login Form -->
                <div id="login-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                            Login
                        </button>
                    </form>
                    <p style="text-align: center; color: var(--slate-gray); font-size: 0.9rem;">
                        <button onclick="showAdminLogin()" style="background: none; border: none; color: var(--electric-blue); text-decoration: underline; cursor: pointer;">Admin Access</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Header (Hidden until login) -->
    <header class="header hidden" id="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">KinectB2B Affiliates</div>
                <nav class="nav-links">
                    <span id="user-name">Loading...</span>
                    <a onclick="logout()">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Admin Portal -->
    <div id="admin-portal" class="hidden">
        <div class="container" style="padding-top: 2rem;">
            <!-- Admin Stats -->
            <div class="dashboard-grid">
                <div class="card stat-card">
                    <div class="stat-number" id="admin-total-affiliates">0</div>
                    <div class="stat-label">Total Affiliates</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number" id="admin-total-referrals">0</div>
                    <div class="stat-label">Total Referrals</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number" id="admin-monthly-revenue">$0</div>
                    <div class="stat-label">Monthly Revenue</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number" id="admin-total-commissions">$0</div>
                    <div class="stat-label">Total Commissions</div>
                </div>
            </div>

            <!-- Admin Tabs -->
            <div class="card">
                <div class="tabs">
                    <button class="tab active" onclick="showAdminTab(event, 'affiliates')">Affiliates</button>
                    <button class="tab" onclick="showAdminTab(event, 'referrals-admin')">Referrals</button>
                    <button class="tab" onclick="showAdminTab(event, 'payments-admin')">Payments</button>
                    <button class="tab" onclick="showAdminTab(event, 'questions-admin')">Questions</button>
                </div>

                <!-- Admin content -->
                <div id="admin-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚öôÔ∏è</div>
                        <h3>Admin Dashboard</h3>
                        <p>Select a tab to manage your affiliate program.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://ngdvepfzmpnfzbecpkhw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZHZlcGZ6bXBuZnpiZWNwa2h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2Nzg2MzksImV4cCI6MjA3NDI1NDYzOX0.bfkXungCd9GkarpR7E7fayXLStewUcDvROTpd_SevFg';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global state
        let currentUser = null;
        let currentUserRole = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ KinectB2B Affiliate Portal Loading...');
            initializeApp();
            setupEventListeners();
        });

        // Initialize App
        async function initializeApp() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    await handleUserSession(session.user);
                }

                supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN' && session) {
                        handleUserSession(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        handleSignOut();
                    }
                });
            } catch (error) {
                console.error('Error initializing app:', error);
                showNotification('Error connecting to server', 'error');
            }
        }

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // Auth Functions
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;
                showNotification('Login successful!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function handleUserSession(user) {
            currentUser = user;
            
            if (user.email === 'robert@kinectb2b.com' || user.user_metadata?.role === 'admin') {
                currentUserRole = 'admin';
                showPortal('admin');
                await loadAdminData();
            }
        }

        function handleSignOut() {
            currentUser = null;
            currentUserRole = null;
            showLogin();
        }

        async function logout() {
            await supabase.auth.signOut();
        }

        // Portal Functions
        function showPortal(type) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            
            const userName = currentUser?.user_metadata?.full_name || currentUser?.name || 'User';
            document.getElementById('user-name').textContent = `Welcome, ${userName}`;
            
            if (type === 'admin') {
                document.getElementById('admin-portal').classList.remove('hidden');
            }
        }

        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('main-header').classList.add('hidden');
            document.getElementById('admin-portal').classList.add('hidden');
        }

        function showAdminLogin() {
            document.getElementById('login-email').value = 'robert@kinectb2b.com';
            document.getElementById('login-password').focus();
        }

        // Data Loading
        async function loadAdminData() {
            try {
                const { data: affiliates } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('role', 'affiliate');

                const { data: referrals } = await supabase
                    .from('referrals')
                    .select('*');

                const { data: payments } = await supabase
                    .from('payments')
                    .select('*');

                updateAdminStats(affiliates || [], referrals || [], payments || []);
            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }

        function updateAdminStats(affiliates = [], referrals = [], payments = []) {
            document.getElementById('admin-total-affiliates').textContent = affiliates.length;
            document.getElementById('admin-total-referrals').textContent = referrals.length;
            document.getElementById('admin-monthly-revenue').textContent = '$0';
            document.getElementById('admin-total-commissions').textContent = '$0';
        }

        // Admin Tab Functions
        function showAdminTab(event, tabName) {
            document.querySelectorAll('#admin-portal .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const content = document.getElementById('admin-content');
            
            if (tabName === 'affiliates') {
                loadAffiliatesTab(content);
            } else if (tabName === 'referrals-admin') {
                loadReferralsTab(content);
            } else if (tabName === 'payments-admin') {
                loadPaymentsTab(content);
            } else if (tabName === 'questions-admin') {
                loadQuestionsTab(content);
            }
            
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }

        async function loadAffiliatesTab(content) {
            try {
                const { data: affiliates } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('role', 'affiliate');

                content.innerHTML = `
                    <h3>Affiliate Management (${affiliates?.length || 0})</h3>
                    ${!affiliates || affiliates.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-state-icon">üë•</div>
                            <h3>No Affiliates Yet</h3>
                            <p>New affiliates will appear here when they sign up.</p>
                        </div>
                    ` : `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Company</th>
                                        <th>Joined</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${affiliates.map(affiliate => `
                                        <tr>
                                            <td><strong>${affiliate.full_name || 'N/A'}</strong></td>
                                            <td>${affiliate.email}</td>
                                            <td>${affiliate.company || 'N/A'}</td>
                                            <td>${new Date(affiliate.created_at).toLocaleDateString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `}
                `;
            } catch (error) {
                content.innerHTML = '<div class="empty-state"><h3>Error loading affiliates</h3></div>';
            }
        }

        async function loadReferralsTab(content) {
            try {
                const { data: referrals } = await supabase
                    .from('referrals')
                    .select('*')
                    .order('created_at', { ascending: false });

                const { data: profiles } = await supabase
                    .from('user_profiles')
                    .select('user_id, full_name, email');

                const profileMap = {};
                if (profiles) {
                    profiles.forEach(profile => {
                        profileMap[profile.user_id] = profile;
                    });
                }

                content.innerHTML = `
                    <h3>Referral Management (${referrals?.length || 0})</h3>
                    ${!referrals || referrals.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>No Referrals Yet</h3>
                            <p>Referrals will appear here when affiliates submit them.</p>
                        </div>
                    ` : `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Company</th>
                                        <th>Contact</th>
                                        <th>Referred By</th>
                                        <th>Status</th>
                                        <th>Submitted</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${referrals.map(referral => {
                                        const profile = profileMap[referral.affiliate_id] || {};
                                        return `
                                            <tr>
                                                <td><strong>${referral.company_name}</strong></td>
                                                <td>${referral.contact_name}<br><small>${referral.contact_email}</small></td>
                                                <td><strong>${profile.full_name || 'Unknown'}</strong><br><small>${profile.email || ''}</small></td>
                                                <td>${referral.status}</td>
                                                <td>${new Date(referral.created_at).toLocaleDateString()}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `}
                `;
            } catch (error) {
                content.innerHTML = '<div class="empty-state"><h3>Error loading referrals</h3></div>';
            }
        }

        function loadPaymentsTab(content) {
            content.innerHTML = `
                <h3>Payment Management</h3>
                <div class="empty-state">
                    <div class="empty-state-icon">üí∞</div>
                    <h3>No Payments Yet</h3>
                    <p>Commission payments will appear here.</p>
                </div>
            `;
        }

        function loadQuestionsTab(content) {
            content.innerHTML = `
                <h3>Questions & Support</h3>
                <div class="empty-state">
                    <div class="empty-state-icon">‚ùì</div>
                    <h3>No Questions Yet</h3>
                    <p>Affiliate questions will appear here.</p>
                </div>
            `;
        }

        // Utility Functions
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
