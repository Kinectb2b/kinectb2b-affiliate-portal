<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinectB2B Affiliate Portal</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-blue: #0F172A;
            --electric-blue: #2563EB;
            --white: #FFFFFF;
            --slate-gray: #64748B;
            --light-gray: #F8FAFC;
            --border-gray: #E2E8F0;
            --success-green: #10B981;
            --warning-yellow: #F59E0B;
            --danger-red: #EF4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--deep-blue);
            background-color: var(--light-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-weight: 800;
            line-height: 1.2;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--electric-blue);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #1D4ED8;
        }

        .btn-success {
            background-color: var(--success-green);
            color: var(--white);
        }

        .btn-danger {
            background-color: var(--danger-red);
            color: var(--white);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .card {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.08);
            margin-bottom: 2rem;
        }

        /* Header */
        .header {
            background: var(--white);
            padding: 1rem 0;
            box-shadow: 0 2px 10px rgba(15, 23, 42, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--deep-blue);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--slate-gray);
            font-weight: 500;
            cursor: pointer;
        }

        /* Login Form */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--deep-blue) 0%, #1E293B 100%);
            padding: 1rem;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }

        .login-card .card {
            background: var(--white);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--electric-blue), #3B82F6);
            color: var(--white);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-gray);
        }

        th {
            background: var(--light-gray);
            font-weight: 600;
            color: var(--deep-blue);
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-gray);
            margin-bottom: 2rem;
            overflow-x: auto;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--slate-gray);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--electric-blue);
            border-bottom: 2px solid var(--electric-blue);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--deep-blue);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .hidden {
            display: none;
        }

        /* Empty states */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--slate-gray);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: var(--white);
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: var(--success-green);
        }

        .notification.error {
            background: var(--danger-red);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Status Badges */
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #FEF3C7;
            color: #D97706;
        }

        .status-contacted {
            background: #DBEAFE;
            color: #2563EB;
        }

        .status-active {
            background: #D1FAE5;
            color: #059669;
        }

        .status-closed {
            background: #FEE2E2;
            color: #DC2626;
        }

        .status-customer {
            background: #D1FAE5;
            color: #059669;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-container">
        <div class="login-card">
            <div class="card">
                <div class="logo" style="margin-bottom: 2rem;">KinectB2B Affiliates</div>
                
                <!-- Login Form -->
                <div id="login-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                            Login
                        </button>
                    </form>
                    <p style="text-align: center; color: var(--slate-gray); font-size: 0.9rem;">
                        <button onclick="showAdminLogin()" style="background: none; border: none; color: var(--electric-blue); text-decoration: underline; cursor: pointer;">Admin Access</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Header (Hidden until login) -->
    <header class="header hidden" id="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">KinectB2B Affiliates</div>
                <nav class="nav-links">
                    <span id="user-name">Loading...</span>
                    <a onclick="logout()">Logout</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Admin Portal -->
    <div id="admin-portal" class="hidden">
        <div class="container" style="padding-top: 2rem;">
            <!-- Admin Stats -->
            <div class="dashboard-grid">
                <div class="card stat-card">
                    <div class="stat-number" id="admin-total-affiliates">0</div>
                    <div class="stat-label">Total Affiliates</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number" id="admin-total-referrals">0</div>
                    <div class="stat-label">Total Referrals</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number" id="admin-monthly-revenue">$0</div>
                    <div class="stat-label">Monthly Revenue</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-number" id="admin-total-commissions">$0</div>
                    <div class="stat-label">Total Commissions</div>
                </div>
            </div>

            <!-- Admin Tabs -->
            <div class="card">
                <div class="tabs">
                    <button class="tab active" onclick="showAdminTab(event, 'affiliates')">Affiliates</button>
                    <button class="tab" onclick="showAdminTab(event, 'referrals-admin')">Referrals</button>
                    <button class="tab" onclick="showAdminTab(event, 'payments-admin')">Payments</button>
                    <button class="tab" onclick="showAdminTab(event, 'questions-admin')">Questions</button>
                </div>

                <!-- Admin content -->
                <div id="admin-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">⚙️</div>
                        <h3>Admin Dashboard</h3>
                        <p>Select a tab to manage your affiliate program.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://ngdvepfzmpnfzbecpkhw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5nZHZlcGZ6bXBuZnpiZWNwa2h3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2Nzg2MzksImV4cCI6MjA3NDI1NDYzOX0.bfkXungCd9GkarpR7E7fayXLStewUcDvROTpd_SevFg';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global state
        let currentUser = null;
        let currentUserRole = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 KinectB2B Affiliate Portal Loading...');
            initializeApp();
            setupEventListeners();
        });

        // Initialize App
        async function initializeApp() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    await handleUserSession(session.user);
                }

                supabase.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN' && session) {
                        handleUserSession(session.user);
                    } else if (event === 'SIGNED_OUT') {
                        handleSignOut();
                    }
                });
            } catch (error) {
                console.error('Error initializing app:', error);
                showNotification('Error connecting to server', 'error');
            }
        }

        // Event Listeners
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // Auth Functions
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;
                showNotification('Login successful!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        async function handleUserSession(user) {
            currentUser = user;
            
            if (user.email === 'robert@kinectb2b.com' || user.user_metadata?.role === 'admin') {
                currentUserRole = 'admin';
                showPortal('admin');
                await loadAdminData();
            }
        }

        function handleSignOut() {
            currentUser = null;
            currentUserRole = null;
            showLogin();
        }

        async function logout() {
            await supabase.auth.signOut();
        }

        // Portal Functions
        function showPortal(type) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            
            const userName = currentUser?.user_metadata?.full_name || currentUser?.name || 'User';
            document.getElementById('user-name').textContent = `Welcome, ${userName}`;
            
            if (type === 'admin') {
                document.getElementById('admin-portal').classList.remove('hidden');
            }
        }

        function showLogin() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('main-header').classList.add('hidden');
            document.getElementById('admin-portal').classList.add('hidden');
        }

        function showAdminLogin() {
            document.getElementById('login-email').value = 'robert@kinectb2b.com';
            document.getElementById('login-password').focus();
        }

        // Data Loading
        async function loadAdminData() {
            try {
                const { data: affiliates } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('role', 'affiliate');

                const { data: referrals } = await supabase
                    .from('referrals')
                    .select('*');

                const { data: payments } = await supabase
                    .from('payments')
                    .select('*');

                updateAdminStats(affiliates || [], referrals || [], payments || []);
            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }

        function updateAdminStats(affiliates = [], referrals = [], payments = []) {
            document.getElementById('admin-total-affiliates').textContent = affiliates.length;
            document.getElementById('admin-total-referrals').textContent = referrals.length;
            document.getElementById('admin-monthly-revenue').textContent = '$0';
            document.getElementById('admin-total-commissions').textContent = '$0';
        }

        // Admin Tab Functions
        function showAdminTab(event, tabName) {
            document.querySelectorAll('#admin-portal .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const content = document.getElementById('admin-content');
            
            if (tabName === 'affiliates') {
                loadAffiliatesTab(content);
            } else if (tabName === 'referrals-admin') {
                loadReferralsTab(content);
            } else if (tabName === 'payments-admin') {
                loadPaymentsTab(content);
            } else if (tabName === 'questions-admin') {
                loadQuestionsTab(content);
            }
            
            if (event && event.target) {
                event.target.classList.add('active');
            }
        }

        async function loadAffiliatesTab(content) {
            try {
                const { data: affiliates } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('role', 'affiliate');

                content.innerHTML = `
                    <h3>Affiliate Management (${affiliates?.length || 0})</h3>
                    ${!affiliates || affiliates.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-state-icon">👥</div>
                            <h3>No Affiliates Yet</h3>
                            <p>New affiliates will appear here when they sign up.</p>
                        </div>
                    ` : `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Company</th>
                                        <th>Status</th>
                                        <th>Joined</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${affiliates.map(affiliate => `
                                        <tr>
                                            <td><strong>${affiliate.full_name || 'N/A'}</strong></td>
                                            <td>${affiliate.email}</td>
                                            <td>${affiliate.company || 'N/A'}</td>
                                            <td>
                                                <span class="status-badge status-${(affiliate.status || 'active') === 'active' ? 'active' : 'closed'}">
                                                    ${(affiliate.status || 'active').charAt(0).toUpperCase() + (affiliate.status || 'active').slice(1)}
                                                </span>
                                            </td>
                                            <td>${new Date(affiliate.created_at).toLocaleDateString()}</td>
                                            <td>
                                                <button class="btn btn-small ${(affiliate.status || 'active') === 'active' ? 'btn-danger' : 'btn-success'}" 
                                                        onclick="toggleAffiliateStatus('${affiliate.user_id}', '${affiliate.status || 'active'}')">
                                                    ${(affiliate.status || 'active') === 'active' ? 'Deactivate' : 'Activate'}
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `}
                `;
            } catch (error) {
                content.innerHTML = '<div class="empty-state"><h3>Error loading affiliates</h3></div>';
            }
        }

        async function loadReferralsTab(content) {
            try {
                const { data: referrals } = await supabase
                    .from('referrals')
                    .select('*')
                    .order('created_at', { ascending: false });

                const { data: profiles } = await supabase
                    .from('user_profiles')
                    .select('user_id, full_name, email');

                const profileMap = {};
                if (profiles) {
                    profiles.forEach(profile => {
                        profileMap[profile.user_id] = profile;
                    });
                }

                content.innerHTML = `
                    <h3>Referral Management (${referrals?.length || 0})</h3>
                    ${!referrals || referrals.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-state-icon">📋</div>
                            <h3>No Referrals Yet</h3>
                            <p>Referrals will appear here when affiliates submit them.</p>
                        </div>
                    ` : `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Company</th>
                                        <th>Contact</th>
                                        <th>Referred By</th>
                                        <th>Status</th>
                                        <th>Pro Plan</th>
                                        <th>Commission</th>
                                        <th>Submitted</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${referrals.map(referral => {
                                        const profile = profileMap[referral.affiliate_id] || {};
                                        const commissionAmount = referral.pro_plan_value ? (parseFloat(referral.pro_plan_value) * 0.1).toFixed(2) : '0.00';
                                        return `
                                            <tr>
                                                <td><strong>${referral.company_name}</strong></td>
                                                <td>${referral.contact_name}<br><small>${referral.contact_email}</small></td>
                                                <td><strong>${profile.full_name || 'Unknown'}</strong><br><small>${profile.email || ''}</small></td>
                                                <td>
                                                    <select onchange="updateReferralStatus('${referral.id}', this.value)" style="padding: 0.25rem; border-radius: 4px; border: 1px solid var(--border-gray);">
                                                        <option value="pending" ${referral.status === 'pending' ? 'selected' : ''}>Pending</option>
                                                        <option value="contacted" ${referral.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                                                        <option value="customer" ${referral.status === 'customer' ? 'selected' : ''}>Customer</option>
                                                        <option value="closed" ${referral.status === 'closed' ? 'selected' : ''}>Closed</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    ${referral.pro_plan_value ? 
                                                        `<strong>${parseFloat(referral.pro_plan_value).toFixed(2)}</strong>` : 
                                                        (referral.status === 'customer' ? 
                                                            `<button class="btn btn-small btn-primary" onclick="selectProPlan('${referral.id}')">Select Plan</button>` : 
                                                            'N/A'
                                                        )
                                                    }
                                                </td>
                                                <td>
                                                    ${referral.pro_plan_value ? 
                                                        `<strong>${commissionAmount}</strong>` : 
                                                        'N/A'
                                                    }
                                                </td>
                                                <td>${new Date(referral.created_at).toLocaleDateString()}</td>
                                                <td>
                                                    ${referral.status === 'customer' && referral.pro_plan_value && !referral.commission_paid ? 
                                                        `<button class="btn btn-small btn-success" onclick="processCommission('${referral.id}', '${referral.affiliate_id}', ${commissionAmount}, '${referral.company_name}')">Pay Commission</button>` : 
                                                        (referral.commission_paid ? '<span style="color: var(--success-green);">✓ Paid</span>' : '')
                                                    }
                                                </td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    `}
                `;
            } catch (error) {
                content.innerHTML = '<div class="empty-state"><h3>Error loading referrals</h3></div>';
            }
        }

        function loadPaymentsTab(content) {
            loadPaymentsData(content);
        }

        async function loadPaymentsData(content) {
            try {
                const { data: payments } = await supabase
                    .from('payments')
                    .select(`
                        *,
                        user_profiles!inner(full_name, email)
                    `)
                    .order('created_at', { ascending: false });

                content.innerHTML = `
                    <h3>Payment Management (${payments?.length || 0})</h3>
                    ${!payments || payments.length === 0 ? `
                        <div class="empty-state">
                            <div class="empty-state-icon">💰</div>
                            <h3>No Payments Yet</h3>
                            <p>Commission payments will appear here.</p>
                        </div>
                    ` : `
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Affiliate</th>
                                        <th>Company</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${payments.map(payment => `
                                        <tr>
                                            <td>
                                                <strong>${payment.user_profiles?.full_name || 'Unknown'}</strong><br>
                                                <small>${payment.user_profiles?.email || ''}</small>
                                            </td>
                                            <td>${payment.referral_company || 'N/A'}</td>
                                            <td><strong>${parseFloat(payment.amount).toFixed(2)}</strong></td>
                                            <td>
                                                <span class="status-badge status-${payment.status === 'completed' ? 'active' : 'pending'}">
                                                    ${payment.status.charAt(0).toUpperCase() + payment.status.slice(1)}
                                                </span>
                                            </td>
                                            <td>${new Date(payment.created_at).toLocaleDateString()}</td>
                                            <td>
                                                ${payment.status === 'pending' ? 
                                                    `<button class="btn btn-small btn-success" onclick="markPaymentComplete('${payment.id}')">Mark Paid</button>` : 
                                                    '<span style="color: var(--success-green);">✓ Complete</span>'
                                                }
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `}
                `;
            } catch (error) {
                content.innerHTML = '<div class="empty-state"><h3>Error loading payments</h3></div>';
            }
        }

        function loadQuestionsTab(content) {
            content.innerHTML = `
                <h3>Questions & Support</h3>
                <div class="empty-state">
                    <div class="empty-state-icon">❓</div>
                    <h3>No Questions Yet</h3>
                    <p>Affiliate questions will appear here.</p>
                </div>
            `;
        }

        // Utility Functions
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Admin Management Functions
        async function toggleAffiliateStatus(userId, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
            
            try {
                const { error } = await supabase
                    .from('user_profiles')
                    .update({ status: newStatus })
                    .eq('user_id', userId);
                
                if (error) throw error;
                
                showNotification(`Affiliate ${newStatus === 'active' ? 'activated' : 'deactivated'} successfully!`, 'success');
                
                // Reload the affiliates tab
                const content = document.getElementById('admin-content');
                loadAffiliatesTab(content);
                
            } catch (error) {
                console.error('Error updating affiliate status:', error);
                showNotification('Error updating affiliate status', 'error');
            }
        }

        async function updateReferralStatus(referralId, newStatus) {
            try {
                const { error } = await supabase
                    .from('referrals')
                    .update({ 
                        status: newStatus,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', referralId);
                
                if (error) throw error;
                
                showNotification('Referral status updated successfully!', 'success');
                
                // Reload the referrals tab
                const content = document.getElementById('admin-content');
                loadReferralsTab(content);
                
            } catch (error) {
                console.error('Error updating referral status:', error);
                showNotification('Error updating referral status', 'error');
            }
        }

        function selectProPlan(referralId) {
            const planOptions = [
                { value: 250, label: 'Pro Plan 100 - $250/month' },
                { value: 500, label: 'Pro Plan 200 - $500/month' },
                { value: 750, label: 'Pro Plan 300 - $750/month' },
                { value: 1000, label: 'Pro Plan 400 - $1000/month' },
                { value: 1250, label: 'Pro Plan 500 - $1250/month' },
                { value: 1500, label: 'Pro Plan 600 - $1500/month' },
                { value: 1750, label: 'Pro Plan 700 - $1750/month' },
                { value: 2000, label: 'Pro Plan 800 - $2000/month' },
                { value: 2250, label: 'Pro Plan 900 - $2250/month' },
                { value: 2500, label: 'Pro Plan 1000 - $2500/month' },
                { value: 2750, label: 'Pro Plan 1100 - $2750/month' },
                { value: 3000, label: 'Pro Plan 1200 - $3000/month' }
            ];

            const planSelect = planOptions.map(plan => 
                `<option value="${plan.value}">${plan.label}</option>`
            ).join('');

            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); display: flex; align-items: center;
                justify-content: center; z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 2rem; border-radius: 12px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    <h3 style="margin-bottom: 1rem;">Select Pro Plan</h3>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Choose the plan this customer selected:</label>
                        <select id="plan-select" onchange="toggleCustomPlan()" style="width: 100%; padding: 12px; border: 2px solid #E2E8F0; border-radius: 8px; margin-bottom: 1rem;">
                            <option value="">Select a plan...</option>
                            ${planSelect}
                            <option value="custom">Custom Plan (Enter manually)</option>
                        </select>
                    </div>
                    
                    <div id="custom-plan-section" style="display: none; margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Custom Plan Details:</label>
                        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 1rem;">
                            <input type="text" id="custom-plan-name" placeholder="e.g., Pro Plan 5000" style="padding: 12px; border: 2px solid #E2E8F0; border-radius: 8px;">
                            <input type="number" id="custom-plan-price" placeholder="Monthly price" style="padding: 12px; border: 2px solid #E2E8F0; border-radius: 8px;">
                        </div>
                    </div>
                    
                    <div style="background: #F8FAFC; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                        <div style="font-size: 0.9rem; color: #64748B;">Commission will be calculated at 10% of monthly price</div>
                        <div id="commission-preview" style="font-weight: 600; color: #059669; margin-top: 0.5rem;"></div>
                    </div>
                    
                    <div style="display: flex; gap: 1rem;">
                        <button class="btn btn-primary" onclick="savePlanSelection('${referralId}')">Save Plan</button>
                        <button class="btn" onclick="this.closest('div').parentElement.remove()" style="background: #f1f5f9; color: #64748B;">Cancel</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function toggleCustomPlan() {
            const selectValue = document.getElementById('plan-select').value;
            const customSection = document.getElementById('custom-plan-section');
            const commissionPreview = document.getElementById('commission-preview');
            
            if (selectValue === 'custom') {
                customSection.style.display = 'block';
                commissionPreview.textContent = '';
            } else {
                customSection.style.display = 'none';
                if (selectValue) {
                    const commission = (parseFloat(selectValue) * 0.1).toFixed(2);
                    commissionPreview.textContent = `Commission: ${commission}`;
                } else {
                    commissionPreview.textContent = '';
                }
            }
        }

        async function savePlanSelection(referralId) {
            const planSelect = document.getElementById('plan-select');
            const planValue = planSelect.value;
            
            let finalPrice, planName;
            
            if (planValue === 'custom') {
                const customPrice = document.getElementById('custom-plan-price').value;
                const customName = document.getElementById('custom-plan-name').value;
                
                if (!customPrice || !customName) {
                    showNotification('Please enter custom plan name and price', 'error');
                    return;
                }
                
                finalPrice = parseFloat(customPrice);
                planName = customName;
                
            } else if (planValue) {
                finalPrice = parseFloat(planValue);
                planName = planSelect.options[planSelect.selectedIndex].text.split(' - ')[0];
            } else {
                showNotification('Please select a plan', 'error');
                return;
            }

            try {
                // First try with both columns
                const { error } = await supabase
                    .from('referrals')
                    .update({ 
                        pro_plan_value: finalPrice,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', referralId);
                
                if (error) {
                    console.error('Error details:', error);
                    throw error;
                }
                
                showNotification(`${planName} updated successfully!`, 'success');
                
                // Close modal
                const modal = document.querySelector('[style*="position: fixed"]');
                if (modal) modal.remove();
                
                // Reload the referrals tab
                const content = document.getElementById('admin-content');
                loadReferralsTab(content);
                
            } catch (error) {
                console.error('Error saving plan selection:', error);
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        async function processCommission(referralId, affiliateId, commissionAmount, companyName) {
            if (!confirm(`Process ${commissionAmount} commission payment for ${companyName}?`)) {
                return;
            }

            try {
                // Create payment record
                const { error: paymentError } = await supabase
                    .from('payments')
                    .insert([{
                        affiliate_id: affiliateId,
                        referral_id: referralId,
                        amount: parseFloat(commissionAmount),
                        referral_company: companyName,
                        description: `Commission for ${companyName} referral`,
                        status: 'pending',
                        created_at: new Date().toISOString()
                    }]);

                if (paymentError) throw paymentError;

                // Mark referral as commission paid
                const { error: referralError } = await supabase
                    .from('referrals')
                    .update({ 
                        commission_paid: true,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', referralId);

                if (referralError) throw referralError;

                showNotification('Commission payment created successfully!', 'success');
                
                // Reload the referrals tab
                const content = document.getElementById('admin-content');
                loadReferralsTab(content);
                
            } catch (error) {
                console.error('Error processing commission:', error);
                showNotification('Error processing commission payment', 'error');
            }
        }

        async function markPaymentComplete(paymentId) {
            if (!confirm('Mark this payment as completed?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('payments')
                    .update({ 
                        status: 'completed',
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', paymentId);
                
                if (error) throw error;
                
                showNotification('Payment marked as completed!', 'success');
                
                // Reload the payments tab
                const content = document.getElementById('admin-content');
                loadPaymentsData(content);
                
            } catch (error) {
                console.error('Error marking payment complete:', error);
                showNotification('Error updating payment status', 'error');
            }
        }
    </script>
</body>
